spring.application.name=pruebaPersonas

server.port=8080
server.servlet.context-path=/api/v1
#spring.data.mongodb.uri=mongodb://localhost:27017/pruebaPersonas

# Configuration Mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=pruebaPersonas

# Habilitar/Deshabilitar api-docs - swagger-ui
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html
#URL: http://localhost:8080/api/v1/doc/swagger-ui/index.html#/

# Seleccionar paquetes, clases a escanear
#springdoc.packagesToScan=com.bramh
springdoc.pathsToMatch=/persona/**
